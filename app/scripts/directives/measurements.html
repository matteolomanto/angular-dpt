<table class="table table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Body Fat (%)</th>
      <th>Waist</th>
      <th>Tricep</th>
      <th>Hip</th>
      <th>Creator</th>
      <th>Creator UID</th>
    </tr>
  </thead>

  <tbody ng-repeat="measurement in measurements">
    <tr>
      <td><span am-time-ago="measurement.DateEntered"></span></td>
      <td>{{ measurement.FirstName }}</td>
      <td>{{ measurement.LastName }}</td>
      <td>{{ measurement.BF }}</td>
      <td>{{ measurement.WA }}</td>
      <td>{{ measurement.TR }}</td>
      <td>{{ measurement.HI }}</td>
      <td>{{ measurement.creator }}</td>
      <td>{{ measurement.creatorUID}}</td>
    </tr>
  </tbody>
</table>
