<div class="profile" ng-controller="ProfileCtrl">
  <h1>{{ profile.firstName }} {{ profile.lastName}}</h1>
  <p>Measurements value: <br> {{ measurements | json }}</p>
  <div class="col-md-12">
    <h1>Measurements</h1>
    <table class="table table-condensed">
      <thead>
      <tr>
        <th>Date</th>
        <th>Body Fat (%)</th>
        <th>Waist</th>
        <th>Tricep</th>
        <th>Hip</th>
        <th>Creator</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody ng-repeat="measurement in measurements">
      <tr> <!-- read-only cells -->
        <td>{{ measurement.Date }}</td>
        <td>{{ measurement.BF }}</td>
        <td>{{ measurement.WA }}</td>
        <td>{{ measurement.TR }}</td>
        <td>{{ measurement.HI }}</td>
        <td>{{ measurement.creator }}</td>
        <td>
          <a class="btn btn-danger" href="" ng-click="delete(measurement)">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
    <!--Read more at https://www.airpair.com/angularjs/posts/angularjs-from-prototyping-to-functional-code#bCKcSMabvde56yD2.99-->

    <form role='form' novalidate>
      <div class='form-group'>
        <label for='bodyfat'>Body Fat</label>
        <input class='form-control' ng-model='newMeasurement.BF' id="bodyfat" type='number'>
      </div>
      <div class='form-group'>
        <label for='waist'>Waist</label>
        <input class='form-control' ng-model='newMeasurement.WA' id="waist" type='number'>
      </div>
      <button ng-click="create()" class="btn.btn-primary">Save</button>
    </form>
    <!--Read more at https://www.airpair.com/angularjs/posts/angularjs-from-prototyping-to-functional-code#bCKcSMabvde56yD2.99-->
  </div>
  </div>
</div>
