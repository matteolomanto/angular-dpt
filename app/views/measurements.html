<h1>Measurements</h1>
<div ng-controller="MeasurementController">
  <table class="table">
    <thead>
    <tr>
      <th>Date</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Body Fat (%)</th>
      <th>Waist</th>
      <th>Tricep</th>
      <th>Hip</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody ng-repeat="measurement in measurements">
      <tr ng-if="measurement != activeMeasurement"> <!-- read-only cells -->
        <td>{{ measurement.Date }}</td>
        <td>{{ measurement.FirstName }}</td>
        <td>{{ measurement.LastName }}</td>
        <td>{{ measurement.BF }}</td>
        <td>{{ measurement.WA }}</td>
        <td>{{ measurement.TR }}</td>
        <td>{{ measurement.HI }}</td>
        <td>
          <a class='btn btn-primary' href='' ng-click="edit(measurement)"> Edit </a>
          <a class="btn btn-danger" href="" ng-click="delete(measurement)">Delete</a>
        </td>
      </tr>
      <tr ng-if="measurement == activeMeasurement"><!-- read/write cell -->
        <td>{{ measurement.Date }}</td>
        <td><input class='form-control' ng-model='measurement.FirstName' type='text'></td>
        <td><input class='form-control' ng-model='measurement.LastName' type='text'></td>
        <td><input class='form-control' ng-model='measurement.BF' type='text'></td>
        <td><input class='form-control' ng-model='measurement.WA' type='text'></td>
        <td><input class='form-control' ng-model='measurement.TR' type='text'></td>
        <td><input class='form-control' ng-model='measurement.HI' type='text'></td>
        <td>
          <a class='btn btn-primary' href='' ng-click='update(measurement)'> Update </a>
        </td>
      </tr>
    </tbody>
  </table>

  <form role='form' novalidate>
    <div class='form-group'>
      <label for='firstName'>First Name:</label>
      <input class='form-control' id="firstName" ng-model='newMeasurement.FirstName' type='text'>
    </div>
    <div class='form-group'>
      <label for='lastName'>Last Name:</label>
      <input class='form-control' ng-model='newMeasurement.LastName' id="lastName" type='text'>
    </div>
    <div class='form-group'>
      <label for='bodyfat'>Body Fat</label>
      <input class='form-control' ng-model='newMeasurement.BF' id="bodyfat" type='number'>
    </div>
    <div class='form-group'>
      <label for='waist'>Waist</label>
      <input class='form-control' ng-model='newMeasurement.WA' id="waist" type='number'>
    </div>
    <button ng-click="create()" class="btn.btn-primary">Save</button>
  </form>
  <!--Read more at https://www.airpair.com/angularjs/posts/angularjs-from-prototyping-to-functional-code#bCKcSMabvde56yD2.99-->
</div>
