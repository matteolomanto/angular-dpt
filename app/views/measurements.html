
<div ng-controller="MeasurementController" class="measurements row">
  <div class="col-md-12">
    <h1>Measurements</h1>
    <show-measurements measurements="measurements"></show-measurements>

    <form role='form' novalidate>
      <div class='form-group'>
        <label for='date'>Date:</label>
        <input class='form-control' id="date" ng-model='newMeasurement.Date' type='date'>
        {{ newMeasurement.Date  | date: 'yyyy-MM-dd'}}
      </div>
      <div class='form-group'>
        <label for='firstName'>First Name:</label>
        <input class='form-control' id="firstName" ng-model='newMeasurement.FirstName' type='text'>
      </div>
      <div class='form-group'>
        <label for='lastName'>Last Name:</label>
        <input class='form-control' ng-model='newMeasurement.LastName' id="lastName" type='text'>
      </div>
      <div class='form-group'>
        <label for='bodyfat'>Body Fat</label>
        <input class='form-control' ng-model='newMeasurement.BF' id="bodyfat" type='number'>
      </div>
      <div class='form-group'>
        <label for='waist'>Waist</label>
        <input class='form-control' ng-model='newMeasurement.WA' id="waist" type='number'>
      </div>
      <div class='form-group'>
        <label for='tricep'>Tricep</label>
        <input class='form-control' ng-model='newMeasurement.TR' id="tricep" type='number'>
      </div>
      <button ng-click="create()" class="btn.btn-primary">Save</button>
    </form>
    <!--Read more at https://www.airpair.com/angularjs/posts/angularjs-from-prototyping-to-functional-code#bCKcSMabvde56yD2.99-->
  </div>

</div>
