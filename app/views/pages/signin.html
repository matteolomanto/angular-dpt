<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <img src="../../images/logo.png" style="width:200px" />
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <form ng-submit="login()" class="form-horizontal">
                  <p ng-show="error" class="text-danger">{{ error }}</p>
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" ng-model="user.email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                          <input type="submit" value="Log in" class="btn btn-primary" />
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/pages/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
